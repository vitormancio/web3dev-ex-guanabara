<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button class="button">Clique para calcular</button>
    <div class="resultado">O resultado vem aqui...</div>
    <script>
        alert('Seja bem-vindo ao site!')
        const button = document.querySelector('.button')
        const resultado = document.querySelector('.resultado')

        function onClick () {
            const num = prompt('Digite um número')
            const double = num * 2
            const half = num / 2
            resultado.innerHTML = `O dobro de ${num} é ${double} e a metade é ${half}`
        }

        
        button.addEventListener('click', () => onClick())
    </script>
</body>
</html>
