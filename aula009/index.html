<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador</h1>
    <button class="button">Clique em mim!</button>
    <button type="button" class="btn-secondary">Zerar contador</button>
    <div class="res">O contador de cliques esta em <mark>0</mark>.</div>
    <script>
        const button = document.querySelector('.button')
        const resultado = document.querySelector('.res')
        const buttonSec = document.querySelector('.btn-secondary')

        let number = 0

        button.addEventListener('click', () => {
            number++
            resultado.innerHTML = `O contador de cliques está em <mark>${number}</mark>`
        })

        buttonSec.addEventListener('click', () => {
            number = 0
            resultado.innerHTML = `O contador de cliques está em <mark>${number}</mark>`
        })

    </script>
</body>
</html>
